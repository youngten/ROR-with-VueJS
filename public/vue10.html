<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.js"></script>
  <title>vue10 - learning vue.js 2</title>
</head>
<body>

<div id='app'>

  <xxx></xxx>
  <xxx></xxx>
  <xxx></xxx>

</div>

<div id="app2">
  <button @click='setMessage(Math.random())'>setMessage</button>
  <h1>{{ message }}</h1>
  <textarea v-model="message" :class='{ "form-control": isActive }'></textarea>
</div>

<script>
    'use strict'
    Vue.component('xxx',{
        template: '<h6>xxx{{msg}}</h6>',
        data: function(){ return {msg: 123}}
    });

    new Vue({
        el: '#app',
    });

    new Vue({
        el: '#app2',
        data: {
            message: 'test',
            isActive: true,
        },
        methods: {
        setMessage: function(msg){ return this.message += msg + '\n'}
        }
    });

</script>


</body>
</html>
